<!DOCTYPE html>

    <link rel="stylesheet" href="css/prod-editar/header.css">

<body>
    <main>
        <header>
            <div class="caja-header">
                <img  class="caja-titulo" src="img/Logo.png" alt="logo de la pagina">                  
                <div class="search-container">
                    <input type="text" placeholder="Que piensas...">

            </div>

                <div class="login-header">
                    <button type="submit"><a href="/Productos.html">Menu Administrador</a></button>
                </div>
        </header>
    </main>

    <section class="agregar">
        <div class="agregar-container">
            <h1 class="agre-titulo"><strong>Agregar Nuevo Producto:</strong></h1>
            <div class="agre-items">
                <div class="items">
                    <a>Url de la Imagen</a>
                    <input type="url" placeholder="Url" required>
                </div>
               <div class="items">
                    <a>Categoria</a>
                    <input type="text" placeholder="Categoria" required>
                </div>
                
                <div class="items">
                    <a>Nombre del Producto</a>
                    <input type="text" placeholder="Nombre" required>
                </div>
                <div class="items">
                    <a>Precio</a>
                    <input type="text" placeholder="$" required>
                </div>
                <button class="item">Agregar Producto</button>
            </div>
        </div>
    </section>


    <section class="nosotros">
        <div class="nosotros-container">
                <div class="nosotros-titulo">
                    <img class="nosotros-img" src="img/Logo.png" alt="logo">
                </div>

                <div class="nosotros-mas">
                    <ul>
                        <li class="nosotros-list"><a class="nosotros-list" href="">Mas sobre nosotros</a></li>
                        <li class="nosotros-list"><a class="nosotros-list" href="">Ser Franquiciado</a></li>
                        <li class="nosotros-list"><a class="nosotros-list" href="./index.html">Nuestra Tienda</a></li>
                        <li class="nosotros-list"><a class="nosotros-list" href="">Programa de Afiliados</a></li>
                        <li class="nosotros-list"><a class="nosotros-list" href="">Politicas de Privacidad</a></li>
                        <li class="nosotros-list"><a class="nosotros-list" href="">Promocionate aqui!</a></li>

                    </ul>
                </div>

            <section class="nosotros-contacto">
                <div>

                    <h1 class="contacto-titulo"> Contacte con Nosotros</h1>
                    
                <div>
                    <input type="text" class="contacto-nombre" placeholder="Ingresa tu Nombre">
                    <textarea name="" class="contacto-mess" cols="30" rows="10" placeholder="Ingresa tu mensaje"></textarea>
                        <br>
                    <button class="contacto-enviar">Enviar</button>

                </div>
                </div>
            </section>
        </div>

    </section>
</body>
   
<footer>

    <div class="footer">
    <h1 class="footer_titulo">Desarrollado y Patentizado por Retro15 @</h1>
